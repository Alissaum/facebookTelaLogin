<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png" />
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <main class="principal">
    <section class="primeiraSessao">
      <figure>
        <img class="logoFacebook" src="./assets/images/logoFacebook.svg" alt="Logo Facebook" />
      </figure>
      <h1>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </h1>
    </section>

    <section class="segundaSessao">
      <form class="formulario">
        <input name="email" id="email" type="email" placeholder="Email ou Telefone" required />
        <input type="password" name="senha" id="senha" placeholder="Senha" required />
        <button class="btnEntrar" type="submit">Entrar</button>
        <a class="esqueceuSenha" href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Esqueceu a senha?</a>
        <span class="linhaDivisao"></span>
        <button class="btnCriarConta" type="submit">
          Criar nova conta
        </button>
      </form>
      <p>
        <a class="criarPagina" href="https://pt-br.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Criar uma página</a>
        para uma celebridade, uma marca ou uma empresa.
      </p>
    </section>
  </main>
</body>

</html>
